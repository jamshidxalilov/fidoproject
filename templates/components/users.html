<div class="page-body">
<div class="container-xl">
    <div class="row row-cards">
        {% for s in staffs %}
        <div class="col-md-6 col-lg-3">
            <div class="card">
                <div class="card-body p-4 text-center">
                    <span class="avatar avatar-xl mb-3 rounded" style="background-image: url('/media/{{ s.photo }}')"></span>
                    <h3 class="m-0 mb-1"><a href="{% url 'main:staff' s.id%}">{{ s.fio }}</a></h3>
                    <div class="text-muted">{{ s.job }}</div>
                    <div class="mt-3">
                        <span class="badge bg-purple-lt">{{ s.department }}</span>
                    </div>
                    <div class="mt-3">
                        <span class="badge bg-green-lt">{{ s.hour_salary }}so'm</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>
